version: '3.7'

services:
    dind:
        image: docker:dind
        command: dockerd --icc=false
        environment:
            - DOCKER_HOST=unix://var/run/docker.sock
        volumes:
            - type: volume
              source: sock
              target: /var/run
        privileged: true
    api:
        build: .
        command: python -u setup.py
        volumes:
            - type: bind
              source: .
              target: /api
            - type: volume
              source: sock
              target: /var/run
        ports:
            - "5000:5000"
        depends_on:
            - dind

volumes:
    sock: